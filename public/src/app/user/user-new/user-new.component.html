<form (submit)="create()">
  <div class="form-group">
    <label>First Name</label> 
    <input class="form-control" type="text" name="first_name" [(ngModel)]="newUser.first_name">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" type="text" name="last_name" [(ngModel)]="newUser.last_name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text" name="email" [(ngModel)]="newUser.email">
  </div>
  <div class="row">
      <div class="col-md-6"><input class="btn btn-primary btn-block btn-lg" type="submit"></div>
      <div class="col-md-6"><button type="button" class="btn btn-light btn-block btn-lg" data-dismiss="modal">Close</button></div>
  </div>
</form>
